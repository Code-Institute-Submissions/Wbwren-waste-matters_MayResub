<!DOCTYPE html>
<html lang="en">

<head>
    <meta content-Type="text/html" charset=UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/db8b34a031.js" crossorigin="anonymous"></script>
    <title>Waste Matters</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="matter-game.html">Interactive Game</a></li>
                <li><a href="contact.html" class="selectedNav">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="contactBody">
        <h1>Contact us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="phone">Telephone*</label>
                <input type="number" class="form-control" id="phone" placeholder="Telephone no">
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="message">Your Message*</label>
                <textarea class="form-control" id="message" rows="3" placeholder="What can we do for you?"></textarea>
            </div>
        </form>
    </main>

</body>

</html>
