<!DOCTYPE html>
<html lang="en">
<head>
    <meta content-Type="text/html" charset=UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/db8b34a031.js" crossorigin="anonymous"></script>
    <title>Waste Matters</title>
</head>
<body onload="introMessage(); fadeInFadeOut()">
    <main>
        <!-- Container for all user messages -->
        <div id="messageContainer"></div>
        <!-- Wrapper for buttons -->
        <div id="buttons">
            <button type="button" onmousedown="down()" onmouseup="up()">
                Click me!
            </button>            
            <img src="assets/img/lever.png" alt="Lever switch to turn on compactor" id="compactBtn" onclick="this.src ='assets/img/lever-flipped.png', benefitsMessage()">
            <img src="assets/img/refresh-arrow.png" alt="Button to reset the world" id="resetBtn">
            <div id="spawnBtnArrow"><i class="fas fa-arrow-left"></i></div>
            <div id="compactBtnArrow"><i class="fas fa-arrow-left"></i></div>
        </div>
    </main>
<script src="assets/js/matter.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/messages.js"></script>
<script src="assets/js/user-instruction.js"></script>
</body>
</html>
